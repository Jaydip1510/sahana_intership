<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS to center the buttons */
        .center-buttons {
            text-align: center;
        }
    </style>
</head>
<body>
    <form>
        <table border="1px solid black" height="300px" width="300px">
            <tr>
                <td>First Name</td>
                <td><input type="text" name="fname" placeholder="Enter Your FirstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lname" placeholder="Enter Your LastName"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="add" rows="2" cols="20"></textarea></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="g1" value="Male">Male<br/>
                    <input type="radio" name="g1" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td><select name="country">
                    <option>Select Country</option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>England</option>
                    <option>South Africa</option>
                    <option>New Zeland</option>
                </select></td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox" name="hobby" value="Cricket">Cricket<br/>
                    <input type="checkbox" name="hobby" value="Traveling">Traveling<br/>
                    <input type="checkbox" name="hobby" value="Reading">Reading<br/>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="center-buttons">
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
