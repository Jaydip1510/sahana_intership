
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td { border: 2px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>
<body>
    <form id="nameForm">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
        <br><br>
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
        <br><br>
        <button type="submit" id="submitButton">Submit</button>
    </form>
    <br>
    <table id="nameTable">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </table>
    <script>
        let editingRow = null;

        document.getElementById('nameForm').onsubmit = function(event) {
            event.preventDefault();
            let firstName = document.getElementById('first_name').value;
            let lastName = document.getElementById('last_name').value;

            // update data
            if (editingRow) {
                editingRow.cells[0].textContent = firstName;
                editingRow.cells[1].textContent = lastName;
                editingRow = null;
                document.getElementById('submitButton').textContent = 'Submit';
            } else {
                let newRow = document.getElementById('nameTable').insertRow();
                newRow.innerHTML = `<td>${firstName}</td><td>${lastName}</td><td><button onclick="deleteRow(this)">Delete</button> <button onclick="editRow(this)">Edit</button></td>`;
            }

            document.getElementById('nameForm').reset();
        };

        //delete data 
        function deleteRow(button) {
            button.parentElement.parentElement.remove();
        }
         
        //edit data
        function editRow(button) {
            editingRow = button.parentElement.parentElement;
            document.getElementById('first_name').value = editingRow.cells[0].textContent;
            document.getElementById('last_name').value = editingRow.cells[1].textContent;
            document.getElementById('submitButton').textContent = 'Update';
        }
    </script>
</body>
</html>
