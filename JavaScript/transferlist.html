<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Elements</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .list {
            width: 150px;
            height: 200px;
            border: 1px solid #000;
            padding: 10px;
        }
        .list-item {
            margin: 5px 0;
            cursor: pointer;
        }
        .list-item.selected {
            background-color: #d0d0d0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .buttons button {
            margin: 5px;
        }
        .b1 {
            width: 150px;
            height: 200px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <select id="list1" multiple class="b1">
            <option class="list-item">A</option>
            <option class="list-item">B</option>
            <option class="list-item">C</option>
            <option class="list-item">D</option>
            <option class="list-item">E</option>
            <option class="list-item">F</option>
            <option class="list-item">G</option>
            <option class="list-item">H</option>
        </select>
        <div class="buttons">
            <button id="move-left">&gt;</button>
            <button id="move-right">&lt;</button>
            <button id="move-all-left">&gt;&gt;</button>
            <button id="move-all-right">&lt;&lt;</button>
        </div>
        <select multiple class="list" id="list2">
        </select>
    </div>

    <script>
        const list1 = document.getElementById('list1');
        const list2 = document.getElementById('list2');
        const moveLeftButton = document.getElementById('move-left');
        const moveRightButton = document.getElementById('move-right');
        const moveAllLeftButton = document.getElementById('move-all-left');
        const moveAllRightButton = document.getElementById('move-all-right');

        const moveSelectedOptions = (from, to) => {
            const selectedOptions = Array.from(from.selectedOptions);
            selectedOptions.forEach(option => {
                to.appendChild(option.cloneNode(true)); 
                option.remove(); 
            });
        };

        const moveAllOptions = (from, to) => {
            Array.from(from.options).forEach(option => {
                to.appendChild(option.cloneNode(true));
            });
            from.innerHTML = '';
        };

        moveLeftButton.addEventListener('click', () => {
            moveSelectedOptions(list1, list2);
        });

        moveRightButton.addEventListener('click', () => {
            moveSelectedOptions(list2, list1);
        });

        moveAllLeftButton.addEventListener('click', () => {
            moveAllOptions(list1, list2);
        });

        moveAllRightButton.addEventListener('click', () => {
            moveAllOptions(list2, list1);
        });

        list1.addEventListener('dblclick', () => {
            moveSelectedOptions(list1, list2);
        });

        list2.addEventListener('dblclick', () => {
            moveSelectedOptions(list2, list1);
        });
    </script>
</body>
</html>
