<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Elements</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .list {
            width: 150px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #000;
            padding: 10px;
        }
        .list-item {
            margin: 5px 0;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .buttons button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="list" id="list1">
            <div class="list-item" data-id="A">A</div>
            <div class="list-item" data-id="B">B</div>
            <div class="list-item" data-id="C">C</div>
            <div class="list-item" data-id="D">D</div>
            <div class="list-item" data-id="E">E</div>
            <div class="list-item" data-id="F">F</div>
            <div class="list-item" data-id="G">G</div>
            <div class="list-item" data-id="H">H</div>
            <div class="list-item" data-id="I">I</div>
        </div>
        <div class="buttons">
            <button id="move-left"><</button>
            <button id="move-right">></button>
            <button id="move-all-left"><<</button>
            <button id="move-all-right">>></button>
        </div>
        <div class="list" id="list2"></div>
    </div>

    <script>
        const list1 = document.getElementById('list1');
        const list2 = document.getElementById('list2');
        const moveLeftButton = document.getElementById('move-left');
        const moveRightButton = document.getElementById('move-right');
        const moveAllLeftButton = document.getElementById('move-all-left');
        const moveAllRightButton = document.getElementById('move-all-right');

        moveLeftButton.addEventListener('click', () => {
            if (list1.firstElementChild) {
                const element = list1.firstElementChild;
                list2.appendChild(element);
            }
        });

        moveRightButton.addEventListener('click', () => {
            if (list2.firstElementChild) {
                const element = list2.firstElementChild;
                list1.appendChild(element);
            }
        });

        moveAllLeftButton.addEventListener('click', () => {
            while (list1.firstElementChild) {
                const element = list1.firstElementChild;
                list2.appendChild(element);
            }
        });

        moveAllRightButton.addEventListener('click', () => {
            while (list2.firstElementChild) {
                const element = list2.firstElementChild;
                list1.appendChild(element);
            }
        });
    </script>
</body>
</html>
