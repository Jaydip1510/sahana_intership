<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Task_js_9</title>

     <script>

          function abc() {
               
               var a = document.getElementById("a1")
               var b = document.getElementById("a2")
               var c;

               c = a.value;
               a.value = b.value;
               b.value = c;

          }
     </script>
</head>

<body>
     <p>Are You Sure ?</p>

     <input type="button" value="Yes" onmouseover="abc()" id="a1">
     <input type="button" value="No" onmouseover="abc()" id="a2">

</body>

</html>
