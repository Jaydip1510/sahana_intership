<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Calculator</title>
     <style>
          table {
               border-collapse: collapse;
          }

          table,
          th,
          td {
               border: 1px solid black;
               padding: 10px;
               text-align: center;
          }
     </style>

     <script>
          function cal() {
           
               var x = parseFloat(document.getElementById('X').value);
               var y = parseFloat(document.getElementById('Y').value);

               var addition = x + y;
               var subtraction = x - y;
               var multiplication = x * y;
               var division = x / y;
               var modulus = x % y;

             
               var table = document.getElementById('tbl');
               var newRow = table.insertRow(-1); 
               
               var X = newRow.insertCell(0);
               var Y = newRow.insertCell(1);
               var Addition = newRow.insertCell(2);
               var Subtraction = newRow.insertCell(3);
               var Multiplication = newRow.insertCell(4);
               var Division = newRow.insertCell(5);
               var Modulus = newRow.insertCell(6);

              
               X.textContent = x;
               Y.textContent = y;
               Addition.textContent = addition;
               Subtraction.textContent = subtraction;
               Multiplication.textContent = multiplication;
               Division.textContent = division.toFixed(2); 
               Modulus.textContent = modulus;
               document.getElementById("X").value = " ";
               document.getElementById("Y").value = " ";
          }
     </script>
</head>

<body>

     <label for="X">X:</label>
     <input type="number" id="X"><br><br>

     <label for="Y">Y:</label>
     <input type="number" id="Y"><br><br>

     <button onclick="cal()">Add</button><br><br>

     <table id="tbl">
          <tr>
               <th>X</th>
               <th>Y</th>
               <th>+</th>
               <th>-</th>
               <th>*</th>
               <th>/</th>
               <th>%</th>
          </tr>
     </table>

</body>

</html>
