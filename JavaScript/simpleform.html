<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>From Html</title>
</head>

<body>
     <form action="">
          <table border="1" style="height: 300px; width:400px ;">
               <tr>
                    <td>
                         <label for="fname">First Name:</label>
                    </td>
                    <td>
                         <input type="text" name="name">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="">Last Name:</label>
                    </td>
                    <td>
                         <input type="text">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="address">Address:</label>
                    </td>
                    <td>
                         <input type="text">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label>Gender:</label>
                    </td>
                    <td>
                         <label for="male"><input type="radio" name="gender"> Male</label>
                         <label for="female"><input type="radio" name="gender">Female</label>
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="city">City:</label>
                    </td>
                    <td><input type="text"></td>
               </tr>

               <tr>
                    <td><label>Hobbies:</label></td>
                    <td>
                         <label><input type="checkbox" name="hobbies">Coding</label>
                         <label><input type="checkbox" name="hobbies">Eating</label>
                         <label><input type="checkbox" name="hobbies">Sleeping</label>
                    </td>
               </tr>
               <tr>
                    <td >
                         <input type="submit" value="Submit">
                         <input type="reset" value="Reset">
                    </td>
               </tr>


          </table>
     </form>

</body>

</html>
