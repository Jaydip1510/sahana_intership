<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>From Html</title>
     <style>
          .c1{
                margin-left: 35px;
          }
          .c2{
               margin-left: 60px;
          }
        
     </style>
</head>

<body>
     <form action="">
          <table border="1" style="height: 300px; width:400px ;">
               <tr>
                    <td>
                         <label for="fname" class="l1">First Name:</label>
                    </td>
                    <td>
                         <input type="text" name="name" class="c1">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="" class="l1">Last Name:</label>
                    </td>
                    <td>
                         <input type="text" class="c1">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="address" class="l1">Address:</label>
                    </td>
                    <td>
                         <input type="text" class="c1">
                    </td>
               </tr>
               <tr>
                    <td>
                         <label class="l1">Gender:</label>
                    </td>
                    <td>
                         <label for="male"><input type="radio" name="gender" class="c2" > Male</label>
                         <label for="female" ><input type="radio" name="gender" >Female</label>
                    </td>
               </tr>
               <tr>
                    <td>
                         <label for="city" class="l1">City:</label>
                    </td>
                    <td><input type="text" class="c1"></td>
               </tr>

               <tr>
                    <td><label class="l1">Hobbies:</label></td>
                    <td>
                         <label><input type="checkbox" name="hobbies">Coding</label>
                         <label><input type="checkbox" name="hobbies">Eating</label>
                         <label><input type="checkbox" name="hobbies">Sleeping</label>
                    </td>
               </tr>
               <tr>
                    <td >
                         <input type="submit" value="Submit">
                         <input type="reset" value="Reset">
                    </td>
               </tr>


          </table>
     </form>

</body>

</html>
